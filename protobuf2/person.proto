syntax = "proto3";

enum type{
    unspecified = 0;
    mammal = 1;
    fishes =2;
    reptiles = 3;
    amphibians = 4;
    birds = 5;
}

message person{
    string first_name = 1;
    repeated string list_of_middle_names = 2;
    string last_name = 3;
}

message animal{
    string kind = 1;
    string name = 2;
    int32 age = 3;
    type Type = 5;
}