syntax = "proto3";

package my.package;

// Enum for representing months
enum Months {
    JANUARY = 1;
    FEBRUARY = 2;
    MARCH = 3;
    APRIL = 4;
    MAY = 5;
    JUNE = 6;
    JULY = 7;
    AUGUST = 8;
    SEPTEMBER = 9;
    OCTOBER = 10;
    NOVEMBER = 11;
    DECEMBER = 12;
  }


  message anniversary{
    int32 day = 1;
    Months month = 2;
    int32 year = 3;
  }
